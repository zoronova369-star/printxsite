<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Print Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #otp-section {
    border: 1px solid black;
    margin: 10px;
    padding: 10px;
  }

  #file-list {
    list-style: none;
    padding: 0;
  }

  #file-list li {
    margin: 5px;
    border: 1px solid gray;
    padding: 5px;
    display: flex;
    justify-content: space-between;
  }

  button {
    margin: 10px;
  }

  #preview {
    margin: 20px;
    border: 1px dashed gray;
    padding: 10px;
  }
</style>
</head>
<body>
  <div id="otp-section" style="display: none;">
    <h1>OTP</h1>
    <p id="otp-value"></p>
  </div>
  <h2>Select Documents</h2>
  <input type="file" id="documents" multiple accept=".pdf">
  <ul id="file-list"></ul>

  <label>Number of Copies (1-50):</label>
  <input type="number" id="copies" min="1" max="50" value="1"><br>

  <label>Page Selection:</label>
  <input type="radio" name="pageSelection" value="all" checked> All Pages
  <input type="radio" name="pageSelection" value="custom"> Custom
  <input type="text" id="custom-pages" placeholder="e.g., 1-3,5" disabled><br>

  <label>Color Mode:</label>
  <input type="radio" name="colorMode" value="bw" checked> Black & White (₹1/page)
  <input type="radio" name="colorMode" value="color"> Color (₹3/page)<br>

  <label>Paper Size: A4 (fixed)</label><br>

  <label>Orientation:</label>
  <input type="radio" name="orientation" value="portrait" checked> Portrait
  <input type="radio" name="orientation" value="landscape"> Landscape<br>

  <label>Pages per Sheet:</label>
  <input type="radio" name="pagesPerSheet" value="1" checked> 1
  <input type="radio" name="pagesPerSheet" value="2"> 2<br>

  <div id="preview"></div>

  <button id="calculate">Calculate Preview</button>
  <button id="pay-now">Pay Now</button>
  <button id="pay-later">Pay Later</button>
  <button id="cancel">Cancel</button>

  <script src="script.js"></script>
</body>
</html>
